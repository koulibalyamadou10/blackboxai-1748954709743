{% extends 'base.html' %}
{% block title %}Server Error - Template Market{% endblock %}

{% block content %}
<div class="min-h-[70vh] bg-white flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-max mx-auto">
        <main class="sm:flex">
            <p class="text-4xl font-extrabold text-black sm:text-5xl">500</p>
            <div class="sm:ml-6">
                <div class="sm:border-l sm:border-gray-200 sm:pl-6">
                    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Server Error</h1>
                    <p class="mt-1 text-base text-gray-500">Sorry, something went wrong on our end. We're working to fix it.</p>
                </div>
                <div class="mt-10 flex space-x-3 sm:border-l sm:border-transparent sm:pl-6">
                    <a href="{% url 'core:home' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Go back home
                    </a>
                    <a href="{% url 'core:contact' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-black bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Contact support
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
